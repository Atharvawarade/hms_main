<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insert Data</title>
  </head>
  <body>
    <button id="insertDataBtn">Insert Data</button>

    <script>
      // Function to send AJAX request to insert data
      function insertData() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "Entry.php", true);
        xhr.onload = function () {
          if (xhr.status == 200) {
            alert(xhr.responseText);
          } else {
            alert("Error occurred while inserting data");
          }
        };
        xhr.send();
      }

      // Add click event listener to the button
      document
        .getElementById("insertDataBtn")
        .addEventListener("click", function () {
          insertData();
        });
    </script>
  </body>
</html>
