<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="../../css/warden-login.css" />
    <link rel="stylesheet" href="../../css/global.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" /> -->
    <script
      src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
      type="module"
    ></script>
    <script
      src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
      type="module"
    ></script>
  </head>

  <body>
    <div class="select-user-page">
      <div class="centraldiv">
        <div class="b1"></div>
        <div class="b2"></div>
        <div class="row">
          <img
            src="../../assets/back_arrow (2).png"
            alt="Descriptive Text"
            id="clickableImage"
            style="cursor: pointer"
          />
          <div class="col-md-6" style="text-align: center">
            <h3>Warden Login</h3>
            <dotlottie-player
              src="https://lottie.host/beac0445-68bb-4d47-ab33-aaa3bcece102/S05cCDPfQk.json"
              background="transparent"
              speed="1"
              class="lottifiles"
              loop
              autoplay
            ></dotlottie-player>
          </div>

          <div class="col-md-5 login" style="text-align: center">
            <h3>Welcome back !ðŸ‘‹</h3>
            <h6>Please enter log in details below</h6>
            <br />
            <form action="../../php/warden-login.php" method="post" onsubmit="return validateForm()">
              <div class="input-boxes">
                <div class="input-box mb-3">
                  <select class="form-select" name="Dept" id="Dept" required>
                    <option value="" selected disabled>Select Hostel</option>
                    <option value="boys">Boys Hostel</option>
                    <option value="girls">Girls Hostel</option>
                  </select>
                </div>
                <div class="input-box mb-3">
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter your username"
                      required
                      id="username"
                      name="username"
                    />
                  </div>
                </div>
                <div class="input-box mb-3">
                  <div class="input-group">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Enter your password"
                      required
                      id="password"
                      name="password"
                    />
                  </div>
                </div>
                <div class="button input-box">
                  <input type="submit" value="Submit" class="btn btn-primary w-100" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("clickableImage")
        .addEventListener("click", function () {
          window.location.href = "../SelectUser.html";
        });

      function validateForm() {
        var dept = document.getElementById("Dept").value;
        var username = document.getElementById("username").value;

        if (dept === "boys" && !username.startsWith("WARDB")) {
          alert("Username must start with 'WARDB' for Boys Hostel");
          return false;
        }
        if (dept === "girls" && !username.startsWith("WARDG")) {
          alert("Username must start with 'WARDG' for Girls Hostel");
          return false;
        }
        return true;
      }
    </script>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
