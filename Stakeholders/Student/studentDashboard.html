<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="./css/studentDashboard.css">

<body>
    <div class="Student_Dashboard">
        <div class="centraldiv">
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h5 style="text-align: center;">Hostel Management System</h5>
                    
                </div>
                <div class="profile-photo" id="profilePhoto">
                <img src="/assets/Anu.jpg" alt="Profile Photo" id="photoImg">
                    <div class="photo-actions" id="photoActions">
                        <span id="viewBtn">View</span>
                        <span id="editBtn">Edit</span>
                        <span id="removeBtn">Remove</span>
                    </div>
                    <input type="file" accept="image/*" id="fileInput" style="display: none;">
                </div>
                
                <ul class="list-unstyled components">
                    <li>
                        <a href="#">
                            <i class="fas fa-briefcase"></i>
                            About
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-image"></i>
                            Portfolio
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-question"></i>
                            FAQ
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-paper-plane"></i>
                            Contact
                        </a>
                    </li>
                </ul>
            </nav>

            <div id="content">

               
                <nav class="top-container">
                     <div class="left-column">
                            <div class="text-container">
                                <div class="left-column" id="currentDate">
                                </div> 
                            </div>
                            <div class="text-container">
                                <div id="welcomeMessage"></div>   
                            
                                <p>Always stay updated in your dashboard</p>
                            </div>
                        </div>
                        <div class="right-column">
                            <div class="image-container">
                                <img src="assets/Group 80 (2).png" alt="Student">
                            </div>
                        </div>
                        
                    </nav>
                <div class="bottom-container">
                    <div class="column1">
                       
                        <div class="row" style="justify-content: space-between;">
                            <div class="icon-box col-md-3">
                          <img src="assets/leave.png" alt="Your Image">
                          <span>Apply for leave</span>
                        </div>
                        <div class="icon-box col-md-3">
                          <img src="assets/left.png" alt="Your Image">
                          <span>Apply for room left</span>
                        </div>
                        <div class="icon-box col-md-3">
                          <img src="assets/leave.png" alt="Your Image">
                          <span>Apply for room change</span>
                        </div>
                      <div class="icon-box col-md-3">
                          <img src="assets/graviance.png" alt="Your Image">
                        <span>Raise Grievances</span>
                      </div></div>
                            
                        
                      </div>
              <div class="column2">
                  <div class="account-section">
                      <h2>Account</h2>
                      <div class="fees-details">
                        <div class="fee-box">
                          <span>Total Fees</span>
                          <p>20000</p>
                        </div>       
                        
                        <div class="fee-box">
                          <span>Paid Fees</span>
                          <p>10000</p>
                        
                        </div>
                        <div class="fee-box">
                          <span>Balance Fees</span>
                          <p>10000</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              
      
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<script>
     var currentDateElement = document.getElementById("currentDate");  //for date
        var currentDate = new Date();
        var options = { month: 'long', day: 'numeric', year: 'numeric' };
        var formattedDate = currentDate.toLocaleDateString('en-US', options);
        currentDateElement.textContent = formattedDate;
        
        function getUserInfo() {            
            const currentUser = {
                name: "John" 
            };

            return currentUser;
        }

        
        function displayWelcomeMessage() {
            const userInfo = getUserInfo();
            const welcomeMessage = document.getElementById("welcomeMessage");

            if (userInfo) {
                welcomeMessage.textContent = `Welcome back, ${userInfo.name}!`;
            } else {
                welcomeMessage.textContent = "Welcome!";
            }
        }
        displayWelcomeMessage();                               
    document.addEventListener("DOMContentLoaded", function () {
        // Get elements
        var profilePhoto = document.getElementById("profilePhoto");
        var viewBtn = document.getElementById("viewBtn");
        var editBtn = document.getElementById("editBtn");
        var removeBtn = document.getElementById("removeBtn");

        // Add event listeners
        viewBtn.addEventListener("click", function () {
            // View action (open in modal, etc.)
            alert("Viewing profile photo...");
        });

        editBtn.addEventListener("click", function () {
            // Edit action (open file picker, etc.)
            alert("Editing profile photo...");
        });

        removeBtn.addEventListener("click", function () {
            // Remove action (clear the image, etc.)
            var photoImg = document.getElementById("photoImg");
            photoImg.src = ""; // Clear the image
            // Hide photo actions
            var photoActions = document.getElementById("photoActions");
            photoActions.style.display = "none";
        });
    });

    document.addEventListener("DOMContentLoaded", function () {
        // Get elements
        var profilePhoto = document.getElementById("profilePhoto");
        var editBtn = document.getElementById("editBtn");
        var fileInput = document.getElementById("fileInput");

        // Add event listener to "Edit" button
        editBtn.addEventListener("click", function () {
            // Trigger file input
            fileInput.click();
        });

        // Add event listener to file input
        fileInput.addEventListener("change", function (event) {
            // Handle file selection
            var file = event.target.files[0];
            if (file) {
                // Update profile photo image
                var photoImg = document.getElementById("photoImg");
                photoImg.src = URL.createObjectURL(file);
            }
        });
    });

    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });

</script>
