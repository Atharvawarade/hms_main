<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/GeneralDetailsReg.css" />
  <title>Hostel Management System</title>
</head>
<body>
  <div class="container">
    <h1>Hostel Management System</h1>
    <p>Enter your details to apply for hostel</p>
    <div class="step-container">
        <div class="step">
          <div class="step-circle">1</div>
          <div class="step-label">General Details</div>
          <div class="step-line"></div>
        </div>
        <div class="step">
          <div class="step-circle">2</div>
          <div class="step-label">Academic Details</div>
          <div class="step-line"></div>
        </div>
        <div class="step">
          <div class="step-circle">3</div>
          <div class="step-label">Payment Details</div>
        </div>
      </div>
    <form>
      <div>
        
        <div class="form-group">
            <label for="gender">Year of Study</label>
            <select id="gender" name="gender">
              <option value="">Select year</option>
              <!-- Add options here -->
            </select>
          </div>
          <div class="form-group">
              <label for="gender">Section</Section></label>
              <select id="gender" name="gender">
                <option value="">Select Section</option>
                <!-- Add options here -->
              </select>
            </div>
        
      </div>
      <div>
        
       
        
        <div class="form-group">
          <label for="category">Department</label>
          <select id="category" name="category">
            <option value="">Select Department</option>
            <!-- Add options here -->
          </select>
        </div>
        <div class="form-group">
            <label for="fullName">No. of backlogs(if any)</label>
            <input type="text" id="fullName" name="fullName">
          </div>
        
       
      <div class="button-group">
        <button type="button">Back</button>
        <button type="submit">Proceed</button>
      </div>
    </form>
  </div>
</body>
</html>
