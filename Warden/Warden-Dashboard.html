  <title>Student Dashboard</title>

                            <span id="viewBtn">View</span>
                            <span id="editBtn">Edit</span>

                        </div>
                    </div>
                    <input type="file" accept="image/*" id="fileInput" style="display: none;"> -->
        </div>

        <ul class="list-unstyled components">
          <li>
            <a href="#">
              <i class="fas fa-briefcase"></i>

            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-image"></i>
              Portfolio
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-question"></i>

          <li>

            </a>
          </li>
        </ul>
      </nav>

      <div id="content">

            <button type="button" id="sidebarCollapse" class="btn btn-info" style="

            </button>
            <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"

            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <li class="nav-item">

                </li>
              </ul>
            </div>
          </div>
        </nav>


        
        <div class="container-fluid below-navbar">

              <div class="row dashboard-row">

                <div class="col-md-3 col-sm-6 box align-items-center">

                <div class="col-md-3 col-sm-6 box align-items-center">
                  <img src="../assets/roomleftRequests.png" alt="checkRooms" class="centered-image">

              </div>

              <br>

              <div class="row dashboard-row">
                <div class="col-md-3 col-sm-12 box align-items-center">
                  <img src="../assets/Complaints.png" alt="checkRooms" class="centered-image">
                </div>
                <div class="col-md-3 col-sm-12 box align-items-center">
                  <img src="../assets/attendance.png" alt="checkRooms" class="centered-image">

                <div class="col-md-3 col-sm-12 box align-items-center">

              </div>

                <p>Newly Admitted Students</p>
                <img src="../assets/Group 31.png" alt="proceed">

            </div>

  <!-- Popper.JS -->

  <script type="text/javascript">
    $(document).ready(function () {
      $("#sidebarCollapse").on("click", function () {

      });
    });
