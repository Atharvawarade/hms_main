<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="./css/Student_Dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <div class="Student_Dashboard">
        <div class="centraldiv">
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h5 class="header-title">Hostel Management System</h5>
                    <div class="profile-photo" id="profilePhoto">
                        <img src="/assets/Anu.jpg" alt="Profile Photo" id="photoImg">
                        <div class="photo-actions" id="photoActions">
                            <span id="viewBtn">View</span>
                            <span id="editBtn">Edit</span>
                            <span id="removeBtn">Remove</span>
                        </div>
                    </div>
                    <input type="file" accept="image/*" id="fileInput" style="display: none;">
                </div>

                <ul class="list-unstyled components">
                    <li>
                        <a href="#">
                            <i class="fas fa-briefcase"></i>
                            About
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-image"></i>
                            Portfolio
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-question"></i>
                            FAQ
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-paper-plane"></i>
                            Contact
                        </a>
                    </li>
                </ul>
            </nav>

            <div id="content">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <div class="row align-items-center">
                            <!-- New row for button -->
                            <div class="row">
                                <div class="col-md-2 col-6">
                                    <button type="button" id="sidebarCollapse" class="btn btn-info" style="background-color: inherit !important; border-color: #925FE2 !important;">
                                        <i class="fas fa-align-left"></i>
                                        <img src="./assets/Menu.png" alt="Toggle Sidebar" class="img-fluid">
                                    </button>
                                </div>
                            </div>
                            <!-- End of new row for button -->
                
                            <!-- Existing row for text and image -->
                            <div class="col-md-10 col-12"> <!-- Changed col-md-7 to col-md-10 to accommodate for the removed button -->
                                <div class="row">
                                    <div class="col-md-6 col-12">
                                        <p class="date">May 7, 2024</p>
                                        <p class="welcome">Welcome Back, Anuja !</p>
                                        <p class="desc">Always stay updated in your dashboard</p>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <img src="./assets/Group 80 (2).png" alt="" class="img-fluid">
                                    </div>
                                </div>
                            </div>
                            <!-- End of existing row for text and image -->
                        </div>
                    </div>
                </nav>
                
                
            </div>
        </div>
    </div>
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Get elements
        var profilePhoto = document.getElementById("profilePhoto");
        var viewBtn = document.getElementById("viewBtn");
        var editBtn = document.getElementById("editBtn");
        var removeBtn = document.getElementById("removeBtn");

        // Add event listeners
        viewBtn.addEventListener("click", function () {
            // View action (open in modal, etc.)
            alert("Viewing profile photo...");
        });

        editBtn.addEventListener("click", function () {
            // Edit action (open file picker, etc.)
            alert("Editing profile photo...");
        });

        removeBtn.addEventListener("click", function () {
            // Remove action (clear the image, etc.)
            var photoImg = document.getElementById("photoImg");
            photoImg.src = ""; // Clear the image
            // Hide photo actions
            var photoActions = document.getElementById("photoActions");
            photoActions.style.display = "none";
        });
    });

    document.addEventListener("DOMContentLoaded", function () {
        // Get elements
        var profilePhoto = document.getElementById("profilePhoto");
        var editBtn = document.getElementById("editBtn");
        var fileInput = document.getElementById("fileInput");

        // Add event listener to "Edit" button
        editBtn.addEventListener("click", function () {
            // Trigger file input
            fileInput.click();
        });

        // Add event listener to file input
        fileInput.addEventListener("change", function (event) {
            // Handle file selection
            var file = event.target.files[0];
            if (file) {
                // Update profile photo image
                var photoImg = document.getElementById("photoImg");
                photoImg.src = URL.createObjectURL(file);
            }
        });
    });

</script>

</html>
